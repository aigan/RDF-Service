    <h1><a href="wraf.html">Wraf</a>: Criterion</h1>

    <p><em>Criterions</em> are used in the <a href="api.html">API</a>
      for a <a href= "request.html">request</a>, to specify which
      resources to include in the response <a href="selection.html"
      >selection</a>.</p>

    <p>Most criterions translate to the requirement that the resource
      must have a specific property, or one of several properties, or
      not have a property.</p>

    <p>Not implemented</p>
