    <h1><a href="wraf.html">Wraf</a>: Client</h1>

    <p>The <em>client</em> is the program talking to the <a
      href="service.html">service</a>.</p>

    <p>Initially, the only availible client will be a CGI or <a
      href="http://perl.apache.org" target="ext_example"
      >mod_perl</a> program, taking HTTP requests and sending them to
      the server.  The server will retuen a HTML page as a HTTP
      response.</p>
