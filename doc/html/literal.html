    </title>
  </head>
  <body> 

    <h1><a href="wraf.html">Wraf</a>: Literal</h1>

    <p>The literals are represented in Wraf as resources of type
      <code>RDFS:Literal</code> with a <code>RDF:value</code>
      property.</p>

    <p>Every <a href="node.html">node</a> representing a literal
      resource thus includes an implicit stating there the object
      points back at itself.</p>

  </body>
</html>
